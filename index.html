<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <input type="text" v-model="query" @keyup.enter="searchMusic" placeholder="请输入歌手或歌名">
        <button @click="searchMusic">点我搜索</button>
        <ul>
            <li v-for="item in musicList">
                <button @click="playMusic(item.id)">点我播放</button>
                <b>歌手：{{item.artists[0].name}}--</b>
                <b>--歌名：{{item.name}}</b>
            </li>
        </ul>
        <div>
            <audio ref='audio' :src="musicUrl" controls autoplay loop></audio>
        </div>


    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
